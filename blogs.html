<script>

const blogs_container = document.querySelector('main.blogs');
 let baseUrl = "http://localhost:5000/editor"

 function displayBlogs(data)
 {  
    data.forEach(item=>{
    blogs_container.innerHTML += ` <div class="urasa_blog"   style="background-image: url('${item.image}');"> <a id=${item._id} href="./blog.html"> ${item.title} </a> </div> `
    })

    function toLocalStorage(e)
    {
       localStorage.setItem('blog', e.target.id)
    }

    let allblogs = document.querySelectorAll('div.urasa_blog');
    for(let i = 0; i < allblogs.length; i++)
    {
        allblogs[i].addEventListener('click', toLocalStorage)
    }
   
 }


    fetch(baseUrl)
 .then(res=>res.json())
 .then(data=>{
    displayBlogs(data)
 })

 

</script>
