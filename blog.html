</head>

<body>


    <!--Navbar-->
    <header>
        <nav>
            <div>
                <span> <img loading="lazy" src="./img/urasa.png" alt=""></span>
                <span>
                    <h3>URASA</h3>

            <ul>
                <li><a href="#"> <!--Contact--> </a></li>

            </div>

        </nav>
    </header>

   



    <!--Blog-->

    <div class="blog_wrapper">
       
    </div>
   

   


<script>

const blogs_container = document.querySelector('.blog_wrapper');

 let baseUrl = "http://localhost:5000/editor"

 let local_id= localStorage.getItem('blog');

 fetch(baseUrl)
 .then(res=> res.json())
 .then(data=>{

    let item = data.find(b=> b._id === local_id)
    blogs_container.innerHTML = `  <div class="blog">
            <img src="${item.image}"/>
            <h1 class="title active">${item.title}</h1>
            <p class="content">${item.content}</p>
            <a href="./blogs.html" class="btn">Return to blogs</a>
        </div>`
 })


</script>

</body>

</html>
